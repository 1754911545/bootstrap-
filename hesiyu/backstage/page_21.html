<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <div class="bs-example" data-example-id="simple-nav-stacked">
                <div class="list-group">
                    <a href="page_2.html" class="list-group-item ">
                        用户管理
                    </a>
                    <a href="page_21.html" class="list-group-item active">用户搜索</a>
                    <a  href='#' data-toggle="modal" data-target="#exampleModal" data-whatever="@fat" class="list-group-item">添加用户</a>
                </div>

            </div>

        </div>
        <div class="col-lg-10">

            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" id="fg1" ><a  href='page_2.html' >用户列表</a></li>
                <li role="presentation" id="fg2" class="active"><a  href='#profile'  >用户搜索</a></li>
                <li role="presentation" id="fg3"><a href='#' data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">添加用户</a></li>

            </ul>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">

                    <div class="bs-example modal-body" data-example-id="form-validation-states" style="border: 1px solid #ddd;border-top:none;box-sizing: border-box">
                        <div class="form-group ">
                            <div class="alert alert-info alert-dismissible fade in" role="alert">
                                <strong>技巧提示!</strong> 支持模糊搜索和匹配搜索，匹配搜索使用*代替！
                            </div>
                        </div>
                        <form>
                            <div class="form-group ">
                                <label class="control-label" for="inputSuccess1">用户名</label>
                                <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2">
                            </div>
                            <div class="form-group ">
                                <label class="control-label" for="inputWarning1">UID</label>
                                <input type="text" class="form-control" id="inputWarning1">
                            </div>
                            <div class="form-group ">
                                <label class="inputHelpBlock">选择用户</label>
                                <div class="form-group">
                                <select class="form-control">
                                <option>限制会员</option>
                                <option>新手上路</option>
                                <option>注册会员</option>
                                <option>中级会员</option>
                                    <option>高级会员</option>
                                </select>
                                </div>

                            </div>
                            <button class="btn btn-default" type="submit">提交</button>
                        </form>

                    </div>
                </div>
                <div role="tabpanel" class="tab-pane" id="profile">


                </div>
                <div role="tabpanel" class="tab-pane" id="messages">添加用户</div>
            </div>

        </div>
    </div>
</div>
<div class="modal fade in" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="exampleModalLabel"><strong>添加为用户</strong></h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">用户名</label>
                        <input type="text" class="form-control" id="recipient-name" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">用户密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请用户输入密码">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">确认用户密码</label>
                        <input type="password" class="form-control"  placeholder="请确认用户输入密码">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">请输入用户邮箱</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入用户邮箱">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">请输入用户邮箱</label>
                        <input type="email" class="form-control" id="" placeholder="请输入用户邮箱">
                    </div>
                    <div class="form-group ">
                        <label class="inputHelpBlock">选择用户组</label>
                        <div class="form-group">
                            <select class="form-control">
                                <option>限制会员</option>
                                <option>新手上路</option>
                                <option>注册会员</option>
                                <option>中级会员</option>
                                <option>高级会员</option>
                            </select>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
